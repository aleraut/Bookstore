<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit book</title>
</head>
<body>
<form th:action="@{/save}" th:object="${book}" action="#" method="post">

    <input type="hidden" th:field="*{id}" />

    <label for="title">Title:</label>
    <input type="text" th:field="*{title}" id="title" />
    <br/>

    <label for="author">Author:</label>
    <input type="text" th:field="*{author}" id="author" />
    <br/>

    <label for="publicationYear">Publication year:</label>
    <input type="text" th:field="*{publicationYear}" id="publicationYear" />
    <br/>

    <label for="isbn">ISBN:</label>
    <input type="text" th:field="*{isbn}" id="isbn" />
    <br/>

    <label for="price">Price:</label>
    <input type="text" th:field="*{price}" id="price"/>
    <br/>
    
    <input type="submit" value="Save" />
</form>



</body>
</html>
