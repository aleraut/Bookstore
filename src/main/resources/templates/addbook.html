<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <Title>Add a Book</Title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <div class="container">
        <h1>Add book</h1>
        <div class="col-md-4">
            <form th:object="${book}" th:action="@{/save}" action="#" method="post">

                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control"/>
                
                <label for="author"> Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control"/>

                <label for="year">Publication year</label>
                <input type="text" id="publicationYear" th:field="*{publicationYear}" class="form-control"/>
                
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
                
                <label for="price">Price</label>
                <input type="text" id="price" th:field="*{price}" class="form-control"/>
               
                <div style="clear: both; display: block; height: 10px;"></div>
                <input type="submit" class="btn btn-primary" value="Save">

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category">
                        <option value="">-- Select Category --</option>
                        <th:block th:each="category : ${categories}">
                            <option th:value="${category.categoryId}" th:text="${category.name}"></option>
                        </th:block>
                    </select>
                </div>
            </form>
        </div>
    </div>

    
</body>

</html>
